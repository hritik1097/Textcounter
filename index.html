<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <h1>Characters Count</h1>
      <textarea
        name="text"
        id="textarea"
        cols="30"
        rows="10"
        placeholder="Enter your text"
      ></textarea>
      <div class="charcount">
        <div class="totalchar">
          <h1>Total Characters:</h1>
          <h2 class="totalcount">0</h2>
        </div>
        <div class="remchar">
            <h1>Remaining Characters:</h1>
            <h2 class="remcount">50</h2>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
